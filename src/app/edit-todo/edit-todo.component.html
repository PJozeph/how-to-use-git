<section>
    <p>Here you can edit your todo</p>
    <div class="itemtoedit">
        <form [formGroup]="todoEditFormGroup" (ngSubmit)="updateTodo()">
            <div class="row">
                <label>Title:</label>
                <input formControlName="title" />
            </div>
            <div class="row">
                <label>Description:</label>
                <input formControlName="description" />
            </div>
            <div class="row">
                <label>dueDate:</label>
                <input type="date" formControlName="dueDate" />
            </div>
            <div class="row">
                <label>Priority:</label>
                <select formControlName="priority">
                    <option *ngFor="let option of priorityOptions" [value]="option">{{ option }}</option>
                </select>
            </div>
            <div class="row">
                <label>Status:</label>
                <select formControlName="status">
                    <option *ngFor="let option of statusOptions" [value]="option">{{ option }}</option>
                </select>
            </div>
            <div class="row">
                <label>Notes:</label>
                <textarea formControlName="notes"></textarea>
            </div>
            <div class="row">
                <button type="submit">Save</button>
                <button>Cancel</button>
            </div>
        </form>
    </div>
</section>
